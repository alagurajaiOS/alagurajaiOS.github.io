<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <div class="profile-text">
                <h1>Portfolio of <span class="name">Bhavani</span></h1>
            </div>
        </div>
        <div class="tabs">
            <div id="youtubeTab" class="tab active" onclick="loadMedia('youtube')">YouTube</div>
            <div id="reelsTab" class="tab" onclick="loadMedia('reels')">Shorts</div>
            <div id="articleTab" class="tab" onclick="loadMedia('article')">Article</div>
        </div>
        <div id="mediaGrid" class="media-grid"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
